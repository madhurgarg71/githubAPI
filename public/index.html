    <div>
      <h3 style="text-align:center;"><a href="" style="text-decoration:none;">Search github</a></h3>

       <input type="text" class="form-control" id="searchBy" placeholder="Search for...">

         <button class="btn btn-success" id="searchBtn" type="button" onclick="app.search()">Search</button>

     </div>
     <div class="">
       <a href="#/users" onclick="app.displayUsers()"><h4 class="totalcount">Users = <span id="usersCount">0</span></h4></a>
       <a href="#/repos" onclick="app.displayRepos()"><h4 class="totalcount">Repositories = <span id="reposCount">0</span></h4></a>
     </div>

     <div class="content">
        <table class="table table-hover" id="content-table">

        </table>
     </div>

  </div>
